[package]
name = "automata-dcap-verifier"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "automata_dcap_framework"

[features]
default = []
cpi = ["no-entrypoint"]
