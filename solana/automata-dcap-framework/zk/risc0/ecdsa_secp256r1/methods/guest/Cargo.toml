[package]
name = "ecdsa_sepc256r1_guest"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
risc0-zkvm = { version = "^1.2.0", default-features = false, features = ['std', 'unstable'] }
sha2 = { version = "=0.10.8" }
p256 = { version = "=0.13.2" }
borsh = { version = "1.5.7", features = ["derive"] }
der = { version = "0.7.9", default-features = false, features = ["derive", "oid"] }
x509-cert = { version = "0.2.5" }
dcap-rs = { git = "https://github.com/automata-network/dcap-rs.git", branch = "dev"}
serde_json = { version = "1.0.125", features = ["raw_value"] }
risc0-bigint2 = { version = "=1.2.1" }

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.2-risczero.0" }
p256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "p256/v0.13.2-risczero.0" }